<div class="container" style="padding: 10px">
  <div class="row">

          
  </div>
  <div class="row">
    <div class="col-sm col-lg"  >
      <label>Area</label>
      <ngx-select-dropdown (change)="changeValue($event,'area')" [config]="config" [options]="dropdownOptions" 
              [(value)]="dataModelOptions" [multiple]="false" ></ngx-select-dropdown>
    </div>
    <div class="col-sm col-lg" *ngIf="dataModelOptions.length" >
      <label>Elementi Smart</label>
      <ngx-select-dropdown (change)="changeValue($event,'element')" [config]="config" [options]="dropdownElement" 
              [(value)]="dataModelElement" [multiple]="true" ></ngx-select-dropdown>
    </div>
    <div class="col-sm col-lg" *ngIf="dataModelOptions.length" >
        <label>Servizi</label>
        <ngx-select-dropdown (change)="changeValue($event,'service')" [config]="config" [options]="dropdownService" 
                [(value)]="dataModelService" [multiple]="true" ></ngx-select-dropdown>
      </div>
      
  </div>
</div>
<div id="map" (window:resize)="onResize($event)" class="map"></div>
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content">
    
  </div>
  <div id="services-content">
      <img *ngFor="let service of iconServices" (click)="openModal(template,service)" class="thumb" title="{{service}}" src="assets/img/servizi/{{service}}.png">
  </div>
  <div></div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{modalTitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="mapServices.get('Telecamera')">
          <tabset>
            
            <tab heading="Status" id="tab1">
              <div class="row">
                <div class="col-lg">
                  Stato
                </div>
                <div class="col-lg col-status">

                  <label class="switch switch-3d switch-primary">
                    <input type="checkbox" class="switch-input" checked>
                    <span class="switch-slider"></span>
                  </label>
                </div>
              </div>
            </tab>
            <tab heading="Video"><iframe width="100%" height="300px" src="https://www.youtube.com/embed/D4oodRh5AOA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></tab>
            <tab heading="Dettagli">
                <div class="row">
                    <div class="col-lg">
                      Risoluzione
                    </div>
                    <div class="col-lg col-status">
                      1080p
                    </div>
                  </div>
            </tab>
          </tabset>
      </div>
